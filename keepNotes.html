<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Notes</title>
    <link rel="stylesheet" href="keepNotes.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Your Notes</h2>
            <ul class="notes-list">
                <!-- Notes will be appended here -->
            </ul>
            <button class="add-note-btn">+ Add Note</button>
        </div>
        <div class="main-content">
            <input type="text" class="note-title" placeholder="Enter note title here...">
            <textarea placeholder="Write your note here..."></textarea>
        </div>
    </div>
    <!-- Hidden card container -->
    <div class="note-card" style="display: none;">
        <div class="card-content">
            <h2 class="card-title"></h2>
            <p class="card-text"></p>
            <button class="close-card-btn">Close</button>
        </div>
    </div>
    <script src="jquery.com/jquery-3.7.1.js"></script>
    <script src="keepNotes.js"></script>
</body>
</html>
